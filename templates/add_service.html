{% extends "base.html" %}
{% block title %}Add Service{% endblock %}
{% block content %}
<h2>Add Service</h2>
<form method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Service Name</label>
        <input type="text" name="name" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
        <label for="base_price" class="form-label">Base Price</label>
        <input type="number" step="0.01" name="base_price" class="form-control" id="base_price" required>
    </div>
    <div class="mb-3">
        <label for="time_required" class="form-label">Time Required</label>
        <input type="text" name="time_required" class="form-control" id="time_required" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" id="description" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Service</button>
</form>
{% endblock %}

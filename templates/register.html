{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="width: 400px;">
        <h2 class="text-center mb-4">Register</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select name="role" id="role" class="form-select" required>
                    <option value="Customer">Customer</option>
                    <option value="Professional">Service Professional</option>
                </select>
            </div>
            <div id="customer-fields" style="display: none;">
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" id="address">
                </div>
            </div>
            <div id="professional-fields" style="display: none;">
                <div class="mb-3">
                    <label for="service_type" class="form-label">Service Type</label>
                    <input type="text" name="service_type" class="form-control" id="service_type">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Experience</label>
                    <input type="text" name="experience" class="form-control" id="experience">
                </div>
                <div class="mb-3">
                    <label for="resume" class="form-label">Resume</label>
                    <input type="file" name="resume" class="form-control" id="resume" accept=".pdf,.doc,.docx">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
</div>
<script>
    const roleSelect = document.getElementById('role');
    const customerFields = document.getElementById('customer-fields');
    const professionalFields = document.getElementById('professional-fields');

    roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'Customer') {
            customerFields.style.display = 'block';
            professionalFields.style.display = 'none';
        } else if (roleSelect.value === 'Professional') {
            customerFields.style.display = 'none';
            professionalFields.style.display = 'block';
        } else {
            customerFields.style.display = 'none';
            professionalFields.style.display = 'none';
        }
    });
</script>
{% endblock %}
